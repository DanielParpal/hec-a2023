<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercice 2.3 - tables HTML</title>
	<style type="text/css">
		th, td {
			padding: 8px 20px;
		}
	</style>
</head>
<body>
	<div>
		<table>
			<thead>
				<tr>
					<th>Prénom</th>
					<th>Nom</th>
					<th>Matricule</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Daniel</td>
					<td>Parpal</td>
					<td>123456789</td>
				</tr>
				<tr>
					<td>Benoît</td>
					<td>Aubert</td>
					<td>123651623</td>
				</tr>
				<tr>
					<td>Camille</td>
					<td>Grange</td>
					<td>5474587548</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
