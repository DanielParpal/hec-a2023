<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Démo 2.3</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="nomProduit">Nom du produit:</label>
				<input type="text" class="form-control" id="nomProduit" aria-describedby="produitHelp" name="produit">
			</div>
			<div class="form-group">
				<label for="quantite">Quantité désirée:</label>
				<input type="text" class="form-control" id="quantite" name="quantite">
			</div>

			<button type="submit" class="btn btn-primary">Acheter</button>
		</form>
	</div>
</body>
</html>
